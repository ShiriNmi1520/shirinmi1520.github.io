              <h1 style="margin-top: 5%;">聯絡我們</h1>
              <br/>
              <br/>

               <p>
                 親愛的會員及網友您好，若您有任何意見或疑問，<br/>
                  我們誠摯地邀請您直接寄到我們專人服務的電子郵件信箱，<br/>
                   要求提供協助。我們將盡力為您解答！為了加速來信處理時間，<br/>
                     請在主旨欄位選擇正確的分類選項，<br/>
                     我們將用心聆聽，並以最快的速度回應給您，謝謝。<br/>

               </p>

	<div class="container">   
        <form class="form-horizontal">
            <fieldset>

        <!-- Form Name -->
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" style="margin-top: 5%;" for="textinput">您的大名</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" placeholder="" class="form-control input-md" required="" type="text">
            </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">您的稱呼</label>
          <div class="col-md-4">
            <select id="selectbasic" name="selectbasic" class="form-control">
              <option value="0">請選擇</option>
              <option value="1">先生</option>
              <option value="2">女士</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">您的郵件</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" placeholder="" class="form-control input-md" required="" type="text">
            </div>
        </div>

         <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">您的電話</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" placeholder="" class="form-control input-md" required="" type="text">
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">信件主旨</label>
          <div class="col-md-4">
            <select id="selectbasic" name="selectbasic" class="form-control">
              <option value="0">請選擇類別</option> 
              <option value="1">網站問題</option>
              <option value="2">建議問題</option>
              <option value="3">推薦問題</option>
              <option value="4">其他</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">處理方式</label>
          <div class="col-md-4">
            <select id="selectbasic" name="selectbasic" class="form-control">
              <option value="0">請選擇</option>
              <option value="1">需回覆</option>
              <option value="2">不需回覆</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">聯絡方式</label>
          <div class="col-md-4">
            <select id="selectbasic" name="selectbasic" class="form-control">
              <option value="0">請選擇</option>
              <option value="1">郵件</option>
              <option value="2">電話</option>
              <option value="2">簡訊</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">聯絡時間</label>
          <div class="col-md-4">
            <select id="selectbasic" name="selectbasic" class="form-control">
              <option value="0">請選擇</option>
              <option value="1">早上09-12</option>
              <option value="2">下午12-18</option>
              <option value="3">晚間18-22</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">信件內容</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" placeholder="" class="form-control input-md" required="" type="text">
            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="save"></label>
          <div class="col-md-8">
            <button id="save" name="save" class="btn btn-success">確認送出</button>
            <button id="cancel" name="cancel" class="btn btn-danger">取消</button>
          </div>
        </div>
